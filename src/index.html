<!DOCTYPE html>
<html>
<head>
  <title>Weedkday Calculator</title>
</head>
<body>
  <h1 class="jumbotron">Weekday Calculator</h1>
  <div class="container">
    <form id="input">
      <div class="form-group">
        <label for="year">Year</label>
        <input id="year" class="form-control" type="number" min="1970" max="2100" required>
      </div>
      <div class="form-group">
        <label for="month">Month</label>
        <input id="month" class="form-control" type="number" min="1" max="12" required>
      </div>
      <div class="form-group">
        <label for="day">Day</label>
        <input id="day" class="form-control" type="number" min="1" max="31" required>
      </div>
      <br>
      <button type="submit"  class="btn btn-success">Calculate</button>
    </form>
    <br>
    <div id="result">
      <h1>Your day of the week would be: <span id="showResult"></span></h1>
    </div>
  </div>  
</body>

</html>
